<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Transaction Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Solana Transaction Tracker</h1>
            <p>Hack into the chainâ€”see yer latest moves!</p>
        </header>
        <section class="wallet-input">
            <input type="text" id="walletAddress" placeholder="Enter Solana wallet address">
            <button onclick="fetchTransactions()">Scan the Matrix</button>
        </section>
        <section id="results" class="results hidden">
            <h2>Transaction Log</h2>
            <div id="txList"></div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function fetchTransactions() {
            const walletAddress = document.getElementById("walletAddress").value.trim();
            if (!walletAddress || walletAddress.length < 32) {
                alert("Hey, player! Drop a real Solana wallet address!");
                return;
            }

            document.getElementById("results").classList.remove("hidden");
            const txList = document.getElementById("txList");
            txList.innerHTML = "Scanning the blockchain...";

            try {
                const response = await axios.get(`https://public-api.solscan.io/account/transactions?account=${walletAddress}&limit=10`, {
                    headers: { "Accept": "application/json" },
                    timeout: 10000
                });
                const txs = response.data;

                if (!txs || txs.length === 0) {
                    txList.innerHTML = "No recent transactions found, agent!";
                    return;
                }

                txList.innerHTML = txs.map(tx => `
                    <div class="tx-item">
                        <p>Hash: ${tx.txHash.slice(0, 8)}...</p>
                        <p>Amount: ${(tx.lamport / 1000000000).toFixed(4)} SOL</p>
                        <p>Time: ${new Date(tx.blockTime * 1000).toLocaleString()}</p>
                    </div>
                `).join("");
            } catch (error) {
                txList.innerHTML = "Error: Blockchain glitch detected!";
                console.error("Fetch error:", error.message);
            }
        }
    </script>
</body>
</html>
